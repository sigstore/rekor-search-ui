name: 🧪 Unit Tests (Jest)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: 🧪 Unit Tests (Jest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "npm"
      - name: 📦 Install modules
        run: npm install
      - name: ⚙️ Run tests
        run: npm run test --coverage
