name: 🐶 reviewdog

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: "package.json"
      - uses: reviewdog/action-eslint@2fee6dd72a5419ff4113f694e2068d2a03bb35dd # v1.33.2
        with:
          reporter: github-check
          eslint_flags: "src/"

  action-lint:
    name: Action lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Find yamls
        id: get_yamls
        run: |
          yamls=$(find .github -name "*.y*ml" | grep -v dependabot. | tr '\n' ' ')
          echo "files=${yamls}" >> "$GITHUB_OUTPUT"
      - name: Action lint
        uses: reviewdog/action-actionlint@a5524e1c19e62881d79c1f1b9b6f09f16356e281 # v1.65.2
        with:
          actionlint_flags: ${{ steps.get_yamls.outputs.files }}

  spacing:
    name: Spacing
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: chainguard-dev/actions/trailing-space@a643adefc8ec64796d92837210be6bf0a6d0788e # v1.4.4
      - uses: chainguard-dev/actions/eof-newline@a643adefc8ec64796d92837210be6bf0a6d0788e # v1.4.4

  donotsubmit:
    name: Do not submit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: chainguard-dev/actions/donotsubmit@a643adefc8ec64796d92837210be6bf0a6d0788e # v1.4.4
